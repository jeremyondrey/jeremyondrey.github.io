<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <title>{{ site.title }}</title>
</head>
<body bgcolor="#383F51">
    <main>
        <header class="site-header">
          
            <nav class="site-nav">
                <a href="{{ site.baseurl }}/" class="{% if page.url == '/' %}active{% endif %}">lums.io</a>
                <a href="{{ site.baseurl }}/music/" class="{% if page.url == '/music/' %}active{% endif %}">MUSIC</a>
                <a href="{{ site.baseurl }}/projects/" class="{% if page.url == '/projects/' %}active{% endif %}">PROJECTS</a>
                <a href="{{ site.baseurl }}/about/" class="{% if page.url == '/about/' %}active{% endif %}">ABOUT</a>
            </nav>
        </header>
        {{ content }}
    </main>
    {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}
</body>
</html>
